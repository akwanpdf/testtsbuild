name: Transpile TS

on: [pull_request]

jobs:
  check-base-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: a-b-r-o-w-n/check-base-branch-action@v1.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          protected-branches: "main, production"
          default-branch: "dev"
          update-branch: true

on:
  push:
    branches: [dev] # <-- Change this to the primary branch (for example, "dev" if you want all changes to `dev` to be watched).

jobs:
  check-base-branch:
    steps:
      - uses: a-b-r-o-w-n/check-base-branch-action@v1.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          protected-branches: "main"
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token.
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo.


      - name: Build JavaScript files
        run: | 
          git config remote.origin.url 'https://${{ your_personal_access_token }}@github.com/${{ github.repository }}'

      - name: Node setup
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Build JavaScript files
        run: | # Change last line to your build script command #.
          npm i
          npx tsc 

      - name: Force add JS files to override .gitignore
        run: git add --force ./lib # <-- Change this to your build path.

      - name: Commit files
        run: | # Change last line to your preferred commit message (I like `chore: build js files`).
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Updating JS files" -a 


      - name: Push changes
        run: | # git pull --rebase origin main
          
          git push origin HEAD:main

